<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XTREAM IPTV Player</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#eee; }
    #channels { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; max-height: 300px; overflow-y: auto; }
    .channel { background: #222; padding: 10px; border-radius: 5px; cursor: pointer; flex: 1 0 150px; text-align: center; }
    .channel:hover { background: #444; }
    video { width: 100%; max-height: 400px; background: black; margin-top: 10px; }
    #search { margin: 10px; padding: 10px; width: calc(100% - 40px); border-radius: 5px; border: none; font-size: 16px; }
  </style>
</head>
<body>

<input type="text" id="search" placeholder="Search channels..." />

<div id="channels">Loading channels...</div>

<video id="player" controls autoplay></video>

<script>
  const username = 'mah123';
  const password = 'mah123';
  const baseURL = 'http://starshare.fun';

  const channelsDiv = document.getElementById('channels');
  const player = document.getElementById('player');
  const searchInput = document.getElementById('search');

  let channels = [];

  async function fetchChannels() {
    const url = `${baseURL}/get.php?username=${username}&password=${password}&type=m3u_plus&output=m3u8`;
    const proxyURL = '/api/proxy?url=' + encodeURIComponent(url);

    try {
      const res = await fetch(proxyURL);
      if (!res.ok) throw new Error('Failed to fetch channel list');

      const text = await res.text();
      parseM3U(text);
    } catch (err) {
      channelsDiv.innerHTML = 'Error loading channels: ' + err.message;
    }
  }

  function parseM3U(data) {
    channels = [];
    const lines = data.split('\n');
    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        let info = lines[i];
        let url = lines[i + 1]?.trim();
        let name = info.split(',')[1]?.trim() || 'Unknown';
        if (url) {
          channels.push({ name, url });
        }
        i++;
      }
    }
    displayChannels(channels);
  }

  function displayChannels(list) {
    if (list.length === 0) {
      channelsDiv.innerHTML = 'No channels found.';
      return;
    }
    channelsDiv.innerHTML = '';
    list.forEach(ch => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.textContent = ch.name;
      div.onclick = () => {
        player.src = ch.url;
        player.play();
      };
      channelsDiv.appendChild(div);
    });
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = channels.filter(ch => ch.name.toLowerCase().includes(query));
    displayChannels(filtered);
  });

  fetchChannels();
</script>

</body>
</html>
