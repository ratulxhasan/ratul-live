<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ratul Live TV</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff;
    }
    header {
      padding: 10px 20px; background: #111; font-size: 24px; font-weight: bold; text-align: center;
      border-bottom: 1px solid #333;
    }
    #player {
      width: 100%; height: 400px; background: black;
    }
    #channel-list {
      max-height: 400px; overflow-y: auto; background: #111; padding: 10px;
    }
    .channel {
      padding: 10px; cursor: pointer; border-bottom: 1px solid #222;
      transition: background 0.2s;
    }
    .channel:hover, .channel.active {
      background: #333;
    }
  </style>
</head>
<body>

<header>ðŸ“º Ratul Live TV</header>

<div style="display:flex; flex-wrap: wrap; gap: 0;">

  <div id="player" style="flex: 1 1 70%; min-width: 300px;"></div>

  <div id="channel-list" style="flex: 1 1 30%; min-width: 200px;"></div>

</div>

<script>
  const proxy = '/api/stream?url=';
  const m3uUrl = 'https://allinonereborn.fun/tplay1025.m3u';

  let currentPlayer = null;
  let currentChannelIndex = 0;
  let channels = [];

  async function fetchChannels() {
    try {
      const res = await fetch(proxy + encodeURIComponent(m3uUrl));
      if (!res.ok) throw new Error('Failed to fetch M3U');
      const text = await res.text();

      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      channels = [];
      let temp = {};

      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          temp.name = line.split(',')[1] || 'No Name';
        } else if (line.startsWith('http')) {
          temp.url = line;
          channels.push({...temp});
          temp = {};
        }
      }
      renderChannels();
      playChannel(0);
    } catch (err) {
      alert('Error loading channels: ' + err.message);
    }
  }

  function renderChannels() {
    const list = document.getElementById('channel-list');
    list.innerHTML = '';
    channels.forEach((ch, i) => {
      const div = document.createElement('div');
      div.className = 'channel' + (i === currentChannelIndex ? ' active' : '');
      div.innerText = ch.name;
      div.onclick = () => playChannel(i);
      list.appendChild(div);
    });
  }

  function playChannel(index) {
    if (currentPlayer) {
      currentPlayer.destroy();
      currentPlayer = null;
    }
    currentChannelIndex = index;
    renderChannels();

    currentPlayer = new Clappr.Player({
      source: proxy + encodeURIComponent(channels[index].url),
      parentId: '#player',
      autoPlay: true,
      width: '100%',
      height: '100%',
    });
  }

  fetchChannels();
</script>

</body>
</html>
